<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <button id="showFormDialog">New book</button>
            

        </header>
        <div class="side-bar">
            <img src="./side-img-library.png" alt="side-image-library">
        </div>
        <main>
            <dialog id="formDialog">
                <form>

                    <fieldset>
                        <legend>Book's infos</legend>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="book_author" required>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="book_title" required>
                        <label for="page">Pages number</label>
                        <input type="text" inputmode="numeric" id="page" name="book_pages" required>
                    </fieldset>

                    <fieldset>
                        <legend>Read state</legend>

                        <label for="yes">Yes, already read !</label>
                        <input type="radio" id="yes" name="read_state" value="true" checked >

                        <label for="no">No, not read yet !</label>
                        <input type="radio" id="no"  name="read_state" value="false">
                    </fieldset>

                    <button type="button" value="cancel">Cancel</button>
                    <button type="submit" id="confirmBtn">Confirm</button>   
                </form>
            </dialog>
            <output></output>

            <div class="content">
                
            </div>
        </main>

        <footer>
            the odin
        </footer>
    </div>
</body>
</html>
